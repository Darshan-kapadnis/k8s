apiVersion: apps/v1 
kind: StatefulSet 
metadata: 
  name: my-ss 
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: mariadb 
  serviceName: mariadb
  template: 
    metadata: 
      labels:
        app: mariadb
    spec:
      containers:
      - name: my-mariadb-container
        image: mysql 
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP 
        env: 
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
          configMapKeyRef: 
           name: my-vars 
           key: DB_PASSWORD 
        - name: MYSQL_USER_NAME 
          configMapKeyRef: 
           name: my-vars 
           key: DB_USER_NAME 


